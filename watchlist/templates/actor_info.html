{% extends 'base.html' %}

{% block content %}
  <h2>Actor Information</h2>

  {% if actors %}
    <ul class="actor-list">
      {% for actor in actors %}
        <li>
          <strong>{{ actor.actor_name }} - {{ actor.gender }} - {{ actor.country }}

        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No actors available.</p>
  {% endif %}

  <p>
    <a href="{{ url_for('index') }}">Back to Home</a>
  </p>
{% endblock %}
