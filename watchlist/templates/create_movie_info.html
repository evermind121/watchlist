{% extends 'base.html' %}

{% block content %}
<div class="create-movie-page">
<h2 class="centered-title">电影信息录入</h2>

<form method="post">
    <!-- MovieInfo Fields -->
    <div class="form-group">
        <label for="movie_name">Movie Name:</label>
        <input type="text" name="movie_name" required>
    </div>

    <div class="form-group">
        <label for="release_date">Release Date:</label>
        <input type="date" name="release_date" required>
    </div>


    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" name="country" required>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" name="type" required>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" name="year" required>
    </div>

    <!-- MovieBox Field -->
    <div class="form-group">
        <label for="box">Box Office:</label>
        <input type="number" name="box" step="0.01" required>
    </div>

    <!-- ActorInfo Fields for multiple actors -->
    <div class="form-group">
        <label>Actors:</label>
        <div id="actor-fields">
            <div>
                <input type="text" name="actor_name_1" placeholder="Actor Name" required>
                <input type="text" name="relation_type_1" placeholder="Relation Type" required><br>
                <input type="text" name="gender_1" placeholder="Gender" required>
                <input type="text" name=country_1 placeholder="Country" required>
            </div>
            <br><br>
            <div>
                <input type="text" name="actor_name_2" placeholder="Actor Name">
                <input type="text" name="relation_type_2" placeholder="Relation Type"><br>
                <input type="text" name="gender_2" placeholder="Gender">
                <input type="text" name=country_2 placeholder="Country">
            </div>
            <br><br>
            <div>
                <input type="text" name="actor_name_3" placeholder="Actor Name">
                <input type="text" name="relation_type_3" placeholder="Relation Type"><br>
                <input type="text" name="gender_3" placeholder="Gender">
                <input type="text" name=country_3 placeholder="Country">
            </div>
            <br>
            <br>
            <div>
                <input type="text" name="actor_name_4" placeholder="Actor Name">
                <input type="text" name="relation_type_4" placeholder="Relation Type"><br>
                <input type="text" name="gender_4" placeholder="Gender">
                <input type="text" name=country_4 placeholder="Country">
            </div>
            <br><br>
            <div>
                <input type="text" name="actor_name_5" placeholder="Actor Name">
                <input type="text" name="relation_type_5" placeholder="Relation Type"><br>
                <input type="text" name="gender_5" placeholder="Gender">
                <input type="text" name=country_5 placeholder="Country">
            </div>
        </div>
    </div>

    <div class="form-group">
      <input type="submit" value="Add Movie">
    </div>
  </form>
  <p>
    <a href="{{ url_for('index') }}">Cancel</a>
  </p>
</div>
{% endblock %}
