{% extends 'base.html' %}

{% block content %}
  <h2>Add New MovieInfo</h2>

  <form method="post" action="{{ url_for('create_movie') }}">
    <div class="form-group">
      <label for="movie_id">Movie ID:</label>
      <input type="text" name="movie_id" required>
    </div>

    <div class="form-group">
      <label for="movie_name">Movie Name:</label>
      <input type="text" name="movie_name" required>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" name="country" required>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" name="type" required>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" name="year" required>
    </div>

    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Add Movie">
    </div>
  </form>

  <p>
    <a href="{{ url_for('movie_info') }}">Cancel</a>
  </p>
{% endblock %}
